<form [formGroup]="form" (ngSubmit)="login()">
    <div *ngIf="form.errors?.invalidLogin" class="alert alert-danger">
        Username or password invalid!
    </div>
    <div formGroupName="account">
        <div class="form-group">
            <label for="username">Username</label>
            <input 
                formControlName="username"
                id="username" 
                type="text" 
                class="form-control">
            <div *ngIf="username?.pending">Checking for uniqueness....</div>
            <div *ngIf="username?.touched && username?.invalid" 
                class="alert alert-danger">
                <div *ngIf="username?.errors?.required">Username is Required.</div>
                <div *ngIf="username?.errors?.minlength">Username should be of {{ username?.errors?.minlength.requiredLength }} chars.</div>
                <div *ngIf="username?.errors?.cannotContainSpace">Username Cannot Contain Space</div>
                <div *ngIf="username?.errors?.shouldBeUnique">Username is already taken</div>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                formControlName="password"
                id="password" 
                type="text" 
                class="form-control">
        </div>
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
